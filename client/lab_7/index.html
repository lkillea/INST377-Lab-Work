<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liam Killea's Lab 6</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <div class='wrapper'>
            <div class="container">
                <div class="header">Liam Killea's Lab 6</div>
                <div class="columns">
                    <div class="page_item">
                        <form action = "/api/foodServicesPG" class="page_item">

                            <div class="form_item">
                                <label for="resto_name">Restaurant Name</label>
                                <input type="text" name="resto_name" id="resto_name">
                            </div>

                            <div class="form_item">
                                <label for="zipcode">Zipcode</label>
                                <input type="text" name="zipcode" id="zipcode">
                            </div>

                            <fieldset class='legacy-form-row'>
                                <legend>Veggie or Vegan?</legend>
                                <input id='veggie'
                                    name='veggie-or-vegan'
                                    type='radio'
                                    value='Veggie' />
                                <label for='veggie' class='veggie-or-vegan'>Yes</label>
                                <input id='vegan'
                                    name='veggie-or-vegan'
                                    type='radio'
                                    value='Vegan' 
                                    checked />
                                <label for='vegan' class='veggie-or-vegan'>No</label>
                            </fieldset>
                            <button type="submit_button">Change Restaurants</button>
                        </form>
                    </div>
                    <div class="page_item">
                        <h2>Restaurant List</h2>
                        <ul class="resto-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
