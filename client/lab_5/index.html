<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Liam Killea Lab 5</title>
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <header class='form-header'>
            <h1>Liam Killea's Lab 5</h1>
        </header>
        <form action= '' method= 'get' class= 'form'>
            <div class='form-row'>
                <label for='First-Name'><b>First Name</b></label>
                <input id='First-Name' name='First-Name' type='text'/>
            </div>
            <div class='form-row'>
                <label for='Food-Preference'><b>Food Preference</b></label>
                <input id='Food-Preference' food preference='Food-Preference' type='text'/>
            </div>
            <fieldset class='legacy-form-row'>
                <legend><b>Veggie or Vegan?</b></legend>
                <input id='veggie'
                    name='veggie-or-vegan'
                    type='radio'
                    value='Veggie' />
                <label for='veggie' class='veggie-or-vegan'>Yes</label>
                <input id='vegan'
                    name='veggie-or-vegan'
                    type='radio'
                    value='Vegan' 
                    checked />
                <label for='vegan' class='veggie-or-vegan'>No</label>
            </fieldset>
            <div class='form-row'>
                <button>Submit</button>
            </div>
            </div>
        </form>
    </body>







</html>
