<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liam Killea's Lab 5</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <div class='wrapper'>
            <div class="container">
                <div class="header">Liam Killea's Lab 5</div>
                <div class="columns">
                    <div>
                        <form action= 'https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json' method= 'get' class= 'form'></form>
                    </div>
                </div>
        </header>
            <div class='form-row'>
                <label for='First-Name'><b>First Name</b></label>
                <input id='First-Name' name='First-Name' type='text'/>
            </div>
            <div class='form-row'>
                <label for='Food-Preference'><b>Food Preference</b></label>
                <input id='Food-Preference' food preference='Food-Preference' type='text'/>
            </div>
            <fieldset class='legacy-form-row'>
                <legend><b>Veggie or Vegan?</b></legend>
                <input id='veggie'
                    name='veggie-or-vegan'
                    type='radio'
                    value='Veggie' />
                <label for='veggie' class='veggie-or-vegan'>Yes</label>
                <input id='vegan'
                    name='veggie-or-vegan'
                    type='radio'
                    value='Vegan' 
                    checked />
                <label for='vegan' class='veggie-or-vegan'>No</label>
            </fieldset>
            <div class='form-row'>
                <button>Submit</button>
            </div>
            <div class='new-box'>
                <div>
                    This will be something in a few weeks.
                </div>

            </div>
            </div>
        </form>
    </body>







</html>
